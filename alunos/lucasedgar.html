<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucas Edgar</title>
  <style>
    body {
      background: linear-gradient(to bottom, #050407, #131018);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* importante para limitar a chuva */
    }

    /* EFEITO DE GOTAS */
    .drop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      background-color: #e3e2e7;
      border-radius: 16px;
      box-shadow: 0px 0px 20px #7261ca67;
      width: 350px;
      height: 350px;
      text-align: center;
      overflow: hidden;
      z-index: 1;
    }

    .card-header {
      background-color: #3b2e7e;
      padding: 30px 0 60px;
      position: relative;
    }

    .card-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #e3e2e7;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card-body {
      padding: 60px 20px 20px;
      border-radius: 16px;
    }

    .card-body h2 {
      font-size: 20px;
      margin: 0;
    }

    .card-body p {
      font-size: 15px;
      color: #515360;
      margin: 4px 0 16px;
    }

    .social-icons {
      margin: 10px 0 20px;
    }

    .social-icons a svg {
      margin: 0 10px;
      height: 30px;
      width: 30px;
      
      transition: fill 0.2s ease;
    }

    .social-icons svg:hover {
      fill: #3b2e7e;
    }
    

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <!-- GERAÇÃO DAS GOTAS -->
  <script>
    const dropCount = 80;
    for (let i = 0; i < dropCount; i++) {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = (1 + Math.random() * 2) + "s";
      drop.style.opacity = 0.1 + Math.random() * 0.4;
      drop.style.height = 8 + Math.random() * 12 + "px";
      drop.style.width = 1 + Math.random() * 2 + "px";
      document.body.appendChild(drop);
    }
  </script>
